<!DOCTYPE html>
<html>
<head>
    <title>Form with Basic Validation</title>
</head>
<body>
<h1>EXP8A</h1>
<form id="myForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>

    <label>Interests:</label><br>
    <input type="checkbox" id="coding" name="interests[]" value="coding">
    <label for="coding">Coding</label><br>
    <input type="checkbox" id="reading" name="interests[]" value="reading">
    <label for="reading">Reading</label><br>
    <input type="checkbox" id="sports" name="interests[]" value="sports">
    <label for="sports">Sports</label><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

<p id="errorOutput"></p>

<script>
    function validateForm() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (name === "" || email === "" || password === "" || confirmPassword === "") {
            document.getElementById("errorOutput").textContent = "All fields are required.";
            return false;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email.match(emailRegex)) {
            document.getElementById("errorOutput").textContent = "Invalid email format.";
            return false;
        }

        if (password.length < 6) {
            document.getElementById("errorOutput").textContent = "Password must be at least 6 characters.";
            return false;
        }

        if (password !== confirmPassword) {
            document.getElementById("errorOutput").textContent = "Passwords do not match.";
            return false;
        }

        return true;
    }
</script>
</body>
</html>
