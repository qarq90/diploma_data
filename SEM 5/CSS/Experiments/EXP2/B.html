<html>
  <head>
    <title>EXP 2 - B</title>
    <script>
      let x = prompt("Enter a character : ");
      switch (x) {
        case "a":
        case "A":
        case "e":
        case "E":
        case "i":
        case "I":
        case "o":
        case "O":
        case "u":
        case "U":
          alert(x + " is a vowel");
          break;

        default:
          alert(x + " is a consonant");
          break;
      }
    </script>
    <style>
      h3 {
        color: #ccc;
      }
    </style>
  </head>

  <body style="background-color: #111">
    <footer>
      <h3>Abdurrahman Qureshi</h3>
      <h3>210451</h3>
    </footer>
  </body>
</html>
