<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #333; /* Dark background color */
    color: #fff; /* Light text color */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  h1 {
    text-align: center;
    color: #fff; /* Light text color */
  }

  form {
    background: #444; /* Slightly darker background color */
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    max-width: 500px;
  }

  label {
    font-weight: bold;
    color: #fff; /* Light text color */
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 95%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #777; /* Slightly darker border color */
    border-radius: 3px;
    background: #555; /* Darker input background color */
    color: #fff; /* Light text color */
  }

  input[type="submit"] {
    background: #3498db;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background: #2980b9;
  }
</style>
</head>
<body>
  <h1>Form Validation</h1>
  <form onsubmit="return validateForm()">
    <label for="name">Name: </label>
    <input type="text" id="name" required><br>

    <label for="age">Age: </label>
    <input type="text" id="age" required><br>

    <label for="dob">Date of Birth (DD/MM/YYYY): </label>
    <input type="text" id="dob" required><br>

    <label for="email">Email: </label>
    <input type="email" id="email" required><br>

    <label for="password">Password: </label>
    <input type="password" id="password" required><br>

    <input type="submit" value="Submit">
  </form>
  <script>
    function validateForm() {
      const namePattern = /^[A-Za-z\s]+$/;
      const agePattern = /^\d+$/;
      const dobPattern = /^\d{2}\/\d{2}\/\d{4}$/;
      const emailPattern = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zAZ]{2,4}$/;
      const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const dob = document.getElementById("dob").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!namePattern.test(name)) {
        alert("Name is not valid.");
        return false;
      }

      if (!agePattern.test(age)) {
        alert("Age is not valid.");
        return false;
      }

      if (!dobPattern.test(dob)) {
        alert("Date of Birth is not valid (Use format DD/MM/YYYY).");
        return false;
      }

      if (!emailPattern.test(email)) {
        alert("Email is not valid.");
        return false;
      }

      if (!passwordPattern.test(password)) {
        alert(
          "Password is not valid. It should contain at least one digit, one lowercase letter, one uppercase letter, and be at least 6 characters long."
        );
        return false;
      }

      alert("Form Submitted")
      return true;
    }
  </script>
</body>
</html>
