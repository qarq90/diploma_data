<!DOCTYPE html>
<html>
  <head>
    <title>Regex OP</title>
  </head>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
    }
  </style>
  <body>
    <h1>IP Address Validation</h1>
    <label for="ipAddress">Enter an IP Address: </label>
    <input type="text" id="ipAddress" placeholder="e.g., 192.168.0.1" />
    <br>
    <button onclick="validateIP()">Validate</button>
    <p id="result"></p>
    <script>
      function validateIPAddress(ipAddress) {
        const ipAddressPattern =
          /^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
        return ipAddressPattern.test(ipAddress);
      }

      function validateIP() {
        const ipAddress = document.getElementById("ipAddress").value;
        const result = document.getElementById("result");

        if (validateIPAddress(ipAddress)) {
          result.innerHTML = `${ipAddress} is a valid IP address. NOICE M8`;
          result.style.color = "green";
        } else {
          result.innerHTML = `${ipAddress} is not a valid IP address. NOT NOICE M8`;
          result.style.color = "red";
        }
      }
    </script>
  </body>
</html>
