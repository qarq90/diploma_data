<!DOCTYPE html>
<html>
  <head>
    <title>Simplified Persistent Cookie Example</title>
  </head>
  <body>
    <h1>Simplified Persistent Cookie Example</h1>

    <button onclick="setPersistentCookie()">Set Persistent Cookie</button>

    <script>
      function setPersistentCookie() {
        const cookieName = "myPersistentCookie";
        const cookieValue = "This is a persistent cookie value";

        const expirationDate = new Date();
        expirationDate.setDate(expirationDate.getDate() + 30);
        document.cookie = `${cookieName}=${cookieValue}; expires=${expirationDate.toUTCString()};`;

        alert("Persistent cookie has been set.");
        let cookieN = document.cookie;
        document.write(cookieN);
      }
    </script>
  </body>
</html>
