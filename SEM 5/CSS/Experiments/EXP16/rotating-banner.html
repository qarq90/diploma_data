<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Automatic Slideshow</title>
    <style>
        .slideshow-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            margin: auto;
            justify-content: center;
        }
        .mySlides {
            display: none;
        }
        img {
            width: 50em;
            height: 30em;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="slideshow-container">
    <div class="mySlides">
        <img src="./img/pic3.jpeg" alt="Image 1">
    </div>
    <div class="mySlides">
        <img src="./img/pic2.jpeg" alt="Image 2">
    </div>
    <div class="mySlides">
        <img src="./img/pic1.jpeg" alt="Image 3">
    </div>
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        const slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 2000);
    }
</script>
</body>
</html>
