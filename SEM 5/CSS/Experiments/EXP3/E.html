<html>
  <head>
    <title>EXP 3 - E</title>
    <script>
      let myArray = [];
      myArray[0] = "Spectre";
      myArray[1] = "Firebreak";
      myArray[2] = "Outrider";
      myArray[3] = "Blackjack";
      document.write("<h3>Array Elements:</h3>");
      for (const item of myArray) {
        document.write(item + "   ");
      }
      myArray.splice(2, 0, "Reaper", "Nomad");
      document.write("<h3>Array Elements after only adding:</h3>");
      for (const item of myArray) {
        document.write(item + "   ");
      }
      myArray.splice(1, 1, "Battery", "Ruin");
      document.write("<h3>Array Elements after deleting the first index:</h3>");
      for (const item of myArray) {
        document.write(item + "   ");
      }
    </script>
    <style>
      * {
        color: #ccc;
      }
    </style>
  </head>

  <body style="background-color: #111">
    <footer>
      <h3>Abdurrahman Qureshi</h3>
      <h3>210451</h3>
    </footer>
  </body>
</html>
