    <script>
      let myArray = [1, 2, 3, 4, 5];
      document.write("<h3>Array Elements:</h3>")
      for (const item in myArray) {
        document.write("<h3>" + myArray[item] + "</h3>");
      }
    </script>

      h3 {
        color: #ccc;
      }

  </head>
