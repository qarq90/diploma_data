<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Scrollbar</title>
    <style>
        /* Scrollbar Track */
        ::-webkit-scrollbar-track {
            background-color: transparent; /* Set to transparent for your theme */
        }

        /* Scrollbar Thumb (the draggable part) */
        ::-webkit-scrollbar-thumb {
            background-color: #1a1a1a; /* Customize the color */
            border-radius: 10px; /* Customize the border radius */
        }

        /* Scrollbar Track for horizontal scrolling */
        ::-webkit-scrollbar-track-horizontal {
            background-color: transparent; /* Set to transparent for your theme */
        }

        /* Scrollbar Thumb for horizontal scrolling */
        ::-webkit-scrollbar-thumb-horizontal {
            background-color: #1a1a1a; /* Customize the color */
            border-radius: 10px; /* Customize the border radius */
        }

        /* Optionally, you can style other scrollbar properties such as the corner */
        ::-webkit-scrollbar-corner {
            background-color: transparent; /* Set to transparent for your theme */
        }

        /* Apply your theme's background color to the body */
        body {
            background: url("../img/main-bg.jpg");
            background-size: 100%;
            background-color: #1a1a1a; /* Customize the background color */
            /* Rest of your existing styles */
        }
    </style>
</head>
<body>
    <!-- Your webpage content here -->
</body>
</html>
