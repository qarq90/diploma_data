<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
</head>
<body>
    <input id="txtField" type="text">
    <button onclick="cookieHandler()">Click me</button>
    <h1 id="test"></h1>
    <script>
        function cookieHandler() {
            let myDate = new Date();
            myDate.setMonth(myDate.getMonth() + 1);
            const inputValue = document.getElementById("txtField").value; // Use .value to get input value
            const cookieValue = escape(inputValue);
            document.cookie = "name=" + cookieValue + "; expires=" + myDate.toUTCString(); // Combine into one line
            document.getElementById("test").innerHTML = "Cookie: " + document.cookie;
        }
    </script>
</body>
</html>
