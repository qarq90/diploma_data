<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      div {
        display: flex;
        align-items: center;
        > input {
          margin: 10px;
          height: 20px;
          width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <h3>Enter number A:</h3>
        <input id="numA" type="text" />
      </div>
      <div>
        <h3>Enter number B:</h3>
        <input id="numB" type="text" />
      </div>
      <div>
        <input type="button" value="Add" onclick="addNum()" />
        <input type="button" value="Subtract" onclick="subNum()" />
      </div>
      <div>
        <input type="button" value="Multiply" onclick="mulNum()" />
        <input type="button" value="Divide" onclick="divNum()" />
      </div>
      <div>
        <h3>Result:</h3>
        <input id="res" type="text" />
      </div>
    </form>
    <script>
      function addNum() {
        let numA = parseInt(document.getElementById("numA").value);
        let numB = parseInt(document.getElementById("numB").value);
        document.getElementById("res").value = numA + numB;
      }

      function subNum() {
        let numA = parseInt(document.getElementById("numA").value);
        let numB = parseInt(document.getElementById("numB").value);
        document.getElementById("res").value = numA - numB;
      }

      function mulNum() {
        let numA = parseInt(document.getElementById("numA").value);
        let numB = parseInt(document.getElementById("numB").value);
        document.getElementById("res").value = numA * numB;
      }

      function divNum() {
        let numA = parseInt(document.getElementById("numA").value);
        let numB = parseInt(document.getElementById("numB").value);
        document.getElementById("res").value = numA / numB;
      }
    </script>
  </body>
</html>
