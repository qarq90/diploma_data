<!doctype html>
<html>
  <head>
    <title>Equilateral Triangle</title>
    <script type="text/javascript">
      function drawEquilateralTriangle(ctx, side, x, y) {
        var h = side * (Math.sqrt(3) / 2);
        ctx.moveTo(x, y - h / 2);
        ctx.lineTo(x - side / 2, y + h / 2);
        ctx.lineTo(x + side / 2, y + h / 2);
        ctx.lineTo(x, y - h / 2);
        ctx.stroke();
      }
    </script>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      drawEquilateralTriangle(ctx, 200, canvas.width / 2, canvas.height / 2);
    </script>
  </body>
</html>
