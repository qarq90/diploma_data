<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      td {
        padding: 1.5rem;
        border: 1px solid #000;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Name</td>
        <td>Author</td>
        <td>Price</td>
      </tr>
      <tr>
        <td>qarq90</td>
        <td>scythe</td>
        <td
          id="sc"
          onmouseover="displayPrice('sc',75)"
          onmouseleave="hidePrice('sc',100)"
        >
          100
        </td>
      </tr>
      <tr>
        <td>seraph</td>
        <td>54immortals</td>
        <td
          id="im"
          onmouseover="displayPrice('im',75)"
          onmouseleave="hidePrice('im',100)"
        >
          100
        </td>
      </tr>
      <tr>
        <td>spectre</td>
        <td>ripper</td>
        <td
          id="ri"
          onmouseover="displayPrice('ri',75)"
          onmouseleave="hidePrice('ri',100)"
        >
          100
        </td>
      </tr>
      <tr>
        <td>outrider</td>
        <td>sparrow</td>
        <td
          id="ot"
          onmouseover="displayPrice('ot',75)"
          onmouseleave="hidePrice('ot',100)"
        >
          100
        </td>
      </tr>
    </table>
    <script>
      function displayPrice(id, p) {
        const td = document.getElementById(id);
        td.innerHTML = p;
      }

      function hidePrice(id, p) {
        const td = document.getElementById(id);
        td.innerHTML = p;
      }
    </script>
  </body>
</html>
