<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <h3>ENTER NAME: <input type="text" id="name" /></h3>
    <br /><br />
    <h3>ENTER EMAIL: <input type="text" id="email" /></h3>
    <br /><br />
    <button onclick="validateShit()">Submit</button>
    <script>
      let epattern = /^[a-zA-Z0-9_+-]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,}$/;
      function validateShit() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        if (name == "" || email == "") {
          alert("NAME AND EMAIL ARE MANDATORY");
        }
        let check = epattern.test(email);
        if (check) {
          alert("True");
        } else {
          alert("False");
        }
      }
    </script>
  </body>
</html>
