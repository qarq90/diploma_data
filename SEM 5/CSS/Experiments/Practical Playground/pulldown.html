<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select name="" id="mylinks" onchange="goTo(this.value)">
      <option value="google">Google</option>
      <option value="yahoo">Yahoo</option>
      <option value="youtube">YT</option>
    </select>
    <script>
      function goTo(urlTo) {
        window.location.replace("https://" + urlTo + ".com");
      }
    </script>
  </body>
</html>
