<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h1 id="myH1" onmouseover="changeTextColor()" onmouseleave="changeTextColorDefault()">Hello World</h1>
    <script>
      function changeTextColor() {
        document.getElementById("myH1").style.color = "yellow";
      }
      function changeTextColorDefault() {
        document.getElementById("myH1").style.color = "black";
      }
    </script>
  </body>
</html>
